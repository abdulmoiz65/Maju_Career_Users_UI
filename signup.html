<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAJU Career Portal – Sign Up</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
   <link rel="stylesheet" href="auth_style.css">

</head>
<body>

<div class="signup-container">
  <!-- Left Panel -->
  <div class="promo">
    <img src="./logofavwhite.png" alt="Opportunities">
    <h2>Join and Explore Opportunities at MAJU</h2>
    <p>Apply to jobs faster • Get personalized recommendations • Grow your career</p>
  </div>

  <!-- Right Panel -->
  <div class="signup-form">
    <h3>Let’s Get Started</h3>
    <p>Create an account to get recommended jobs and apply instantly.</p>

    <form action="#" method="POST">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="User Name" required>
      </div>
      <div class="row g-3">
        <div class="col-md-6 mb-3">
          <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
        </div>
      </div>
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Enter Email Address" required>
      </div>
      <div class="row g-3">
        <div class="col-md-6 mb-3 position-relative">
          <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
        </div>
        <div class="col-md-6 mb-3 position-relative">
          <input type="password" name="password_confirmation" class="form-control" placeholder="Confirm Password" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary-gradient w-100 mb-3">
        Agree &amp; Join
      </button>
    </form>

    <button class="google-btn w-100 mb-3">
      <i class="fab fa-google"></i> Sign Up with Google
    </button>

    <div class="login-link">
      Already have an account?
      <a href="login.html">Login</a>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
