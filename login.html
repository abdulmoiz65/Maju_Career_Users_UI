<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAJU Career Portal - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c5aa0, #1e3a8a);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h3 {
            font-weight: bold;
            color: #1f2937;
        }

        .btn-social {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .btn-google {
            background: #db4437;
            color: white;
        }
        .btn-microsoft {
            background: #00a1f1;
            color: white;
        }
        .btn-email {
            background: #6b7280;
            color: white;
        }
        .btn-social:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .login-header img {
            height: 80px;
            background-color: #1e3a8a;
            border-radius: 50px;
            padding: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <img src="./logofavwhite.png" alt="MAJU Logo" class="me-2" >
            <h3>Login to MAJU Career</h3>
            <p class="text-muted">Choose your preferred login method</p>
        </div>

        <div class="social-login">
            <a href="#" class="btn btn-google btn-social">
                <i class="fab fa-google"></i>
                Continue with Google
            </a>
            <a href="#" class="btn btn-microsoft btn-social">
                <i class="fab fa-microsoft"></i>
                Continue with Microsoft
            </a>
        </div>

        <hr class="my-3">

        <form action="#" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
